<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            name="description"
            content="A simple counter in HTMl, CSS and Javascript. Made by @ViorelsS"
        />

        <!-- FAVICON SECTION -->
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="./assets/favicon/apple-touch-icon.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/favicon/favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="./assets/favicon/favicon-16x16.png"
        />
        <link rel="manifest" href="./assets/favicon/site.webmanifest" />
        <link
            rel="mask-icon"
            href="./assets/favicon/safari-pinned-tab.svg"
            color="#d62323"
        />
        <link rel="shortcut icon" href="./assets/favicon/favicon.ico" />
        <meta name="msapplication-TileColor" content="#9f00a7" />
        <meta
            name="msapplication-config"
            content="./assets/favicon/browserconfig.xml"
        />
        <meta name="theme-color" content="#ffffff" />

        <!-- OPENGRAPH SECTION -->
        <meta property="og:title" content="ViorelsS Counter" />
        <meta property="og:type" content="website" />
        <!-- FIXME: aggiungere link netlify -->
        <meta
            property="og:url"
            content="https://viorelss.github.io/JS_Counter/"
        />
        <!-- FIXME: aggiungere link alla preview dell'immagine da netlify -->
        <meta
            property="og:image"
            content="https://viorelss.github.io/JS_Counter/assets/img/preview.png"
        />

        <!-- IMPORTS -->
        <link rel="stylesheet" href="./assets/css/style.css" />
        <script src="./assets/js/script.js" defer type="module"></script>

        <title>Counter</title>
    </head>
    <body>
        <div class="container">
            <div class="value" data-value></div>
            <div class="buttons">
                <!--TODO:  BLOCCARE ZOOM SU MOBILE QUANDO TAPPI PIU' VOLTE -->
                <button class="" data-subtract>-</button>
                <button class="" data-add>+</button>
            </div>
        </div>
    </body>
</html>
